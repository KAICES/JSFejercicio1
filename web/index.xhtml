<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:form>
            <h:panelGroup>
                <style type ="text/css">
                    body{background:azure}               
                </style>
                <h3>Introdusca su nombre y contraseña</h3>
                <table>
                    <tr>
                        <td>Nombre:</td>
                        <td>
                            <h:inputText value="#{pruebaBb.user}"/>                            
                        </td>              
                    </tr>
                     <tr>                   
                        <td>Contraseña:</td>
                        <td>
                            <h:inputText value="#{pruebaBb.pwd}"/>                            
                        </td>              
                    </tr>          
                </table>
                
                <h:commandButton value="Aceptar" action="#{pruebaBb.registrarse()}"/>
            </h:panelGroup>
        <h:panelGroup>
            <h:dataTable value="#{pruebaBb.miLista}" var="usuario" border="0" cellpadding="0">
                <h:column rowHeader="usuario">
                    <h:outputText value="#{usuario.userVo}"></h:outputText>                    
                </h:column>
                <h:column rowHeader="Password">                
                    <h:outputText value="#{usuario.pwdVo}"></h:outputText>                    
                </h:column>         
            </h:dataTable>            
        </h:panelGroup>     
    </h:form>
    </h:body>
</html>
